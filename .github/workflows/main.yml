name: Deploy Project to App Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test and Sonarqube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Test and analyze
        run: ./gradlew test jacocoTestReport sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_CREDENTIALS }}
      - name: Generate version identifier
        run: echo "VERSION_ID=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Deploy to App Engine
        run: |
          echo "Deploying with VERSION_ID: ${VERSION_ID}"
          gcloud app deploy --version=${VERSION_ID} --quiet --project=${{ secrets.GCP_PROJECT_ID }}
        env:
          VERSION_ID: ${{ env.VERSION_ID }}
      - name: Output URL and test connection
        run: |
          URL="https://${VERSION_ID}-dot-${{ secrets.GCP_PROJECT_ID }}.appspot.com"
          echo "Deployed to $URL"
          curl "$URL"
