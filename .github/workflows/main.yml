name: Deploy Project to App Engine

on:
  push:
    branches:
      - main
  # run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Test and Sonarqube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Test and analyze
        run: ./gradlew test jacocoTestReport sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    needs: test  # Ensure this deployment depends on the 'test' job's completion

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_CREDENTIALS }}

      - name: Generate version identifier
        id: versioning
        run: echo "VERSION_ID=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Deploy to App Engine
        run: gcloud app deploy --version=${{ env.VERSION_ID }} --quiet
        env:
          VERSION_ID: ${{ steps.versioning.outputs.VERSION_ID }}

      - name: Output URL and test connection
        run: |
          URL="https://${{ env.VERSION_ID }}-dot-${{ secrets.GCP_PROJECT_ID }}.appspot.com"
          echo "Deployed to $URL"
          curl "$URL"
